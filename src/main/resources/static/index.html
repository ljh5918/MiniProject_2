<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MovieSense - 나만의 영화 추천</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div class="logo">🎬 MovieSense</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="영화 제목을 검색해보세요...">
            <button onclick="searchMovies()">검색</button>
        </div>
    </header>

    <main>
        <h2 id="sectionTitle">🔥 지금 뜨는 인기 영화</h2>
        <div id="movieContainer" class="movie-grid">
            </div>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <img id="modalPoster" src="" alt="포스터">
                <div class="modal-info">
                    <h2 id="modalTitle">영화 제목</h2>
                    <p id="modalOverview">줄거리...</p>
                    
                    <h3>💡 이 영화를 좋아한다면? (추천)</h3>
                    <div id="recommendContainer" class="recommend-grid">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
