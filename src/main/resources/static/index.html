<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>MovieSense - 나만의 영화 큐레이터</title>
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">🎬 MovieSense</div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="영화 제목 검색..." />
        <button onclick="searchMovies()">🔍</button>
    </div>

    <div class="auth-buttons">
        <div id="guestNav">
            <a href="/login.html"><button class="btn-login">로그인</button></a>
            <a href="/register.html"><button class="btn-signup">회원가입</button></a>
        </div>

        <div id="userNav" style="display: none;">
            <span id="welcomeMsg">환영합니다, <span id="userName">User</span>님!</span>
            <button class="btn-mypage" onclick="location.href='/mypage.html'">⭐ my</button>
            <button class="btn-logout" onclick="logout()">로그아웃</button>
        </div>
    </div>
</header>

<main>
    <section id="recommendSection1" style="display: none;">
        <h2 id="recommendTitle1">✨ 회원님이 찜한 작품과 비슷해요</h2>
        <div id="recommendContainer1" class="movie-row"></div>
    </section>

    <section id="recommendSection2" style="display: none;">
        <h2 id="recommendTitle2">🍿 이런 영화는 어떠세요?</h2>
        <div id="recommendContainer2" class="movie-row"></div>
    </section>

    <section id="popularSection">
        <h2 id="sectionTitle">🔥 실시간 인기 영화</h2>
        <div id="popularContainer" class="movie-grid"></div>
    </section>
</main>

<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="modal-layout-3col">
            
            <div class="modal-left">
                <img id="modalPoster" src="" alt="포스터" />
            </div>

            <div class="modal-detail-pane">
                <div class="modal-header-info">
                    <div class="title-row">
                        <h2 id="modalTitle">영화 제목</h2>
                        <button class="btn-like" onclick="toggleLike()">♡ 찜하기</button>
                    </div>
                </div>

                <div class="modal-overview-box">
                    <h3>줄거리</h3>
                    <p id="modalOverview">줄거리 내용...</p>
                </div>

                <div class="modal-recommend-box">
                    <h3>💡 이 영화와 비슷한 작품</h3>
                    <div id="recommendContainer" class="recommend-grid"></div>
                </div>
            </div>
            
            <div class="modal-comment-pane">
                 <div class="comment-header">
                    <h3>💬 영화 후기</h3>
                 </div>

                 <div id="commentList" class="comment-scroll-area"></div>

                 <div class="comment-input-area">
                    <textarea id="commentInput" placeholder="감상평을 남겨주세요 (Enter로 등록)"></textarea>
                    <button id="commentSubmitBtn" onclick="postComment()">등록</button>
                 </div>
            </div>
            
        </div>
    </div>
</div>

<script src="/js/app.js"></script>

</body>
</html>
