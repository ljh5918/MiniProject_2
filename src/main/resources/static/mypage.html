<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - MovieSense</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <div class="logo" onclick="location.href='/'">🎬 MovieSense</div>
    <div class="auth-buttons">
        <div id="guestNav" style="display:none;">
            <a href="/login.html"><button>로그인</button></a>
        </div>
        <div id="userNav" style="display:none;">
            <span id="welcomeMsg"></span>
            <button onclick="logout()">로그아웃</button>
        </div>
    </div>
</header>

<main>

<section class="profile-box">
    <h2>👤 프로필 관리</h2>

    <div class="profile-row">
        <label>이메일</label>
        <input type="text" id="emailInput" readonly>
    </div>

    <div class="profile-row inline">
        <div>
            <label>닉네임</label>
            <input type="text" id="nicknameInput">
        </div>
        <button class="btn-primary" onclick="updateNickname()">수정</button>
    </div>

	<div class="profile-row inline narrow">
	    <div>
	        <label>현재 비밀번호</label>
	        <input type="password" id="currentPw">
	    </div>
	</div>


    <div class="profile-row inline">
        <div>
            <label>새 비밀번호</label>
            <input type="password" id="newPw">
        </div>
        <button class="btn-primary" onclick="updatePassword()">변경</button>
    </div>
</section>


<h2>⭐ 내가 찜한 영화</h2>
<div id="favoritesContainer" class="movie-grid"></div>

</main>

<!-- ✅ 마이페이지 전용 JS -->
<script src="/js/mypage.js"></script>
</body>
</html>
