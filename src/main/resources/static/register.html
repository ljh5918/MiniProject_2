<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input, button { margin: 5px 0; padding: 8px; width: 300px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>회원가입 테스트</h2>
    <form id="registerForm">
        <input type="email" id="email" placeholder="이메일" required><br>
        <input type="password" id="password" placeholder="비밀번호" required><br>
        <input type="text" id="nickname" placeholder="닉네임" required><br>
        <button type="submit">회원가입</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('registerForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                nickname: document.getElementById('nickname').value
            };

            try {
                const response = await fetch('/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('회원가입 실패');
                }

                const result = await response.json();
                resultDiv.textContent = `회원가입 성공! ID: ${result.userId}, 이메일: ${result.email}, 닉네임: ${result.nickname}`;
            } catch (err) {
                resultDiv.textContent = err.message;
            }
        });
    </script>
</body>
</html>
